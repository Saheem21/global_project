<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Now - Mandvigate Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #FFF9C4;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 3rem;
      color: #0b0b0b;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    form {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      display: inline-block;
      width: 100%;
      max-width: 600px;
      border: 3px solid #FFD700;
      transition: transform 0.3s ease-in-out;
    }
    form:hover {
      transform: scale(1.03);
    }
    input, select {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border: 2px solid #FFD700;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }
    input:focus, select:focus {
      border: 2px solid #f1c40f;
    }
    button {
      background: #FFD700;
      color: #333;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: #f1c40f;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Place Your Order</h1>
  <form action="#" method="POST">
    <input type="text" name="name" placeholder="Your Name" required><br><br>
    <input type="email" name="email" placeholder="Your Email" required><br><br>
    <input type="text" name="Address" placeholder="Address"><br><br>
    <input type="tel" name="phone" placeholder="Your Phone Number" required><br><br>
    <select name="item" required>
      
      <option value="Veg Pizza">Veg Pizza - $12.99</option>
   
    </select><br><br>
    <input type="number" name="quantity" placeholder="Quantity" min="1" required><br><br>
    <a href="file:///Users/saheemshehe/thanks.html">
    <button type="submit">Confirm Order</button>
    </a>
  </form>
</body>
</html>
